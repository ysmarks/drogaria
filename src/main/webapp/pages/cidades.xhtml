<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidade</title>
</h:head>
<h:body>
<p:growl id="mensagem"/>
	<h:form id="formListagem">
		<p:panel header="Cidade - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" rows="10" value="#{cidadeBean.cidades}" var="cidade">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{cidadeBean.novo}" oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel" >
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
				<p:column headerText="Nome" filterBy="" sortBy="" >
					<h:outputText value="#{cidade.nome}"/>
				</p:column>
				<p:column headerText="Estado" filterBy="" sortBy="">
					<h:outputText value="#{cidade.estado.nome}"/>
					<h:outputText value=" - "/>
					<h:outputText value="#{cidade.estado.sigla}"/>
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" actionListener="#{cidadeBean.excluir}" update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir a Cidade?"/>
						<f:attribute name="cidadeSelecionada" value="#{cidade}"/>
					</p:commandButton>
						<p:commandButton icon="ui-icon-pencil" actionListener="#{cidadeBean.editar}" oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel">
						<f:attribute name="editarCidade" value="#{cidade}"/>
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
			</p:confirmDialog>
		</p:panel>
	</h:form>
	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" maxlength="50" size="30" value="#{cidadeBean.cidade.nome}" required="true" requiredMessage="O campo Nome é Obrigatorio" />
				<p:outputLabel for="estado" value="Estado " />
				<p:selectOneMenu id="estado" filter="true" value="#{cidadeBean.cidade.estado}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O campo Estado é obrigatorio">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
					<f:selectItems value="#{cidadeBean.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.nome}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{cidadeBean.salvar}" update=":mensagem :formCadastro:painel :formListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
